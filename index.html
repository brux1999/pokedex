<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/pokedex.png">
</head>

<body>
    <nav id="navbar">
        <ul id="navcats">
            <li><a href="#poke-container">Pokedex</a></li>
            <li><a href="#credits">Creditos</a></li>
        </ul>
    </nav>

    <section>
        <div id="busquedapm">
            <label for="pokesearch" class="common-text">Pokemon: <input id="poke-search" type="text" name="pokemon" placeholder="Nombre o numero"></label>
            <input type="button" name="buscar" class="btn btn-warning" id="poke-btn" value="Buscar">
            <input type="button" name="reset" class="btn btn-danger" id="reset-btn" value="Reiniciar Búsqueda">
            <input type="button" name="random" class="btn btn-secondary" value="Pokemon Random" id="random-btn">
        </div>
    <main>
        <!-- Bootstrap alternative -->
        <div class="container">
            <h1 id="pokedex-title">Pokedex</h1>
            <div id="poke-container" class="row gy-1 gx-1"></div>
        </div>
    </main>
    <script src="script.js"></script>
<footer>
    <p id="credits">Esta página es meramente una demostración, se irán añadiendo más funcionalidades</p>
</footer>
</body>

</html>
